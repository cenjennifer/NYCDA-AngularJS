<!DOCTYPE html>
<html>
  <head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script type="text/javascript" src="index.js"></script>
      <script type="text/javascript" src="service.js"></script>
      <link rel="stylesheet" href="index.css">
  </head>
 	<body ng-app="MyApp" ng-controller="MyController as ctrl">
    <h1> 
      <button ng-click="ctrl.startGame()" class="startGame">Start Game</button>
   </h1>

   <div>
      <span ng-show="ctrl.gameMessage">
          Simon's Turn
          <span ng-repeat="message in ctrl.messages"></span>
      </span>
   </div>
  
    <br>

    <div class="circle">
      <div ng-class="changeColor">{{changeColor}}</div>
      <input type="button" ng-click="ctrl.quarterClicked()" class="quartercircle yellow">
      <input type="button" ng-click="ctrl.quarterClicked()" class="quartercircle blue"><br>
      <input type="button" ng-click="ctrl.quarterClicked()" class="quartercircle red">
      <input type="button" ng-click="ctrl.quarterClicked()" class="quartercircle green">
   </div>
  

    <div class="simonClicks">
        <h2><u>Simon's Clicks</u></h2>
    </div>

    <div class="playerClicks">
        <h2><u>Player Clicks</u></h2>
    </div>
   
 	 	</body>
 </html>
